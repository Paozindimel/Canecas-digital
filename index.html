<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modelos de Canecas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #c7df00;
    }

    header {
      background-color: #000;
      color: #e9471f;
      padding: 30px 20px;
      text-align: center;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 2.2em;
    }

    .swiper {
      width: 100%;
      padding: 40px 0;
    }

    .swiper-slide {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
      width: 220px;
    }

    .swiper-slide:hover {
      transform: scale(1.03);
    }

    .swiper-slide img {
      width: 100%;
      display: block;
      cursor: pointer;
    }

    .swiper-slide p {
      margin: 0;
      padding: 15px;
      font-weight: bold;
      text-align: center;
      color: #333;
    }

    .texto-sobreposto {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px;
      margin: 0;
    }

    .texto-sobreposto h2 {
      margin-bottom: 5px;
    }

    .dica-scroll {
      font-size: 14px;
      color: #ddd;
      margin: 0;
    }

    .imagem-esquerdo,
    .imagem-direito {
      position: absolute;
      top: 0;
      width: 150px;
    }

    .imagem-esquerdo {
      left: 0;
    }

    .imagem-direito {
      right: 0;
    }

    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      color: white;
      padding: 15px 20px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 999;
    }

    .whatsapp-float:hover {
      background: #20bd5f;
    }

    @media (max-width: 600px) {
      .whatsapp-float {
        padding: 12px 16px;
        font-size: 14px;
      }
    }

    #imageModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      display: none;
      justify-content: center;
      align-items: center;
    }

    #imageModal img {
      max-width: 90%;
      max-height: 90vh;
      border-radius: 10px;
    }

    #closeBtn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>Modelos de Canecas</h1>
  <p>Confira nossos modelos incríveis e personalizados!</p>
  <img src="img/Imagem_do_WhatsApp_de_2025-04-01_à_s__13.27.39_30afbd9e__1_-removebg-preview.png" alt="Logo Esquerda" class="imagem-esquerdo" />
  <img src="img/Imagem_do_WhatsApp_de_2025-04-01_à_s__13.27.39_721b2ce7__1_-removebg-preview.png" alt="Logo Direita" class="imagem-direito" />
</header>

<!-- Modal para ampliar imagem -->
<div id="imageModal" onclick="closeModal()">
  <span id="closeBtn">&times;</span>
  <img id="modalImage" src="" alt="Imagem ampliada" />
</div>

<!-- Container para seções -->
<div id="secoes-container"></div>

<a class="whatsapp-float" href="https://wa.me/5519997338712?" target="_blank">Dúvidas pelo WhatsApp</a>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
  const secoes = [
    { titulo: "Anime ---->", imagens: [
      {src: "img/animes/Naruto.png", texto: "Naruto"},
      {src: "img/animes/Naruto 1.png", texto: "Naruto 1"},
      {src: "img/animes/jujutsu kaisen.png", texto: "jujutsu kaisen"},
      {src: "img/animes/dragon ball.png", texto: "dragon ball"},
      {src: "img/animes/one piece.png", texto: "one piece"},
      {src: "img/animes/pokemon.png", texto: "pokemon"},
      {src: "img/animes/Pokemon froid.png", texto: "Pokemon froid"}
    ] },
    { titulo: "Aniversário ---->", imagens: [
      {src: "img/aniversario/Aniversario.png", texto: "Aniversário 1"},
      {src: "img/aniversario/Aniversario 2.png", texto: "Aniversário 2"},
      {src: "img/aniversario/Caneca Panorâmica aniversário infantil polaroid e fotografia.png", texto: "Aniversário 3"},
      {src: "img/aniversario/Caneca Panorâmica aniversário infantil polaroid e fotografia.png", texto: "Aniversário 4"},
      {src: "img/aniversario/Aniversario 5.png", texto: "Aniversário 5"},
      {src: "img/aniversario/Aniversario 6.png", texto: "Aniversário 6"},
      {src: "img/aniversario/Aniversario 7.png", texto: "Aniversário 7"},
      {src: "img/aniversario/Aniversario 8.png", texto: "Aniversário 8"}
    ] },
    { titulo: "Café ---->", imagens: [
      {src: "img/cafe/cafe.png", texto: "Café"},
      {src: "img/cafe/Café 1.png", texto: "Café 1"},
      {src: "img/cafe/café 2.png", texto: "Café 2"},
      {src: "img/cafe/café 3.png", texto: "Café 3"},
      {src: "img/cafe/café 4.png", texto: "Café 4"},
      {src: "img/cafe/café 5.png", texto: "Café 5"},
      {src: "img/cafe/café 6.png", texto: "Café 6"},
      {src: "img/cafe/café 7.png", texto: "Café 7"},
      {src: "img/cafe/café 8.png", texto: "Café 8"}
    ] },
    { titulo: "Datas comemorativas ---->", imagens: [
      {src: "img/Datas comemorativas/Amamos você.png", texto: "Amamos você"},
      {src: "img/Datas comemorativas/Dia dos namorados.png", texto: "Namorado"},

      {src: "img/Datas comemorativas/mãe.png", texto: "Mãe"},
      {src: "img/Datas comemorativas/Presente.png", texto: "Presente"},
      {src: "img/Datas comemorativas/Professora.png", texto: "Professora"}
    ] },
    { titulo: "Divertidamente ---->", imagens: [
      {src: "img/divertidamente/anseiedadew.png", texto: "Ansiedade"},
      {src: "img/divertidamente/nojinho.png", texto: "Nojinho"},
      {src: "img/divertidamente/raiva.png", texto: "Raiva"},
      {src: "img/divertidamente/tristeza.png", texto: "Tristeza"}
    ] },
    { titulo: "Frases ---->", imagens: [
      {src: "img/Fraes/Borboleta.png", texto: "Borboleta"},
      {src: "img/Fraes/cacto.png", texto: "Cacto"},
      {src: "img/Fraes/café zumbi.png", texto: "Café Zumbi"},
      {src: "img/Fraes/Coragem.png", texto: "Coragem"}
    ] }
  ];

  const container = document.getElementById("secoes-container");

  secoes.forEach(secao => {
    const tituloHTML = `
      <div class='texto-sobreposto'>
        <h2>${secao.titulo}</h2>
        <p class="dica-scroll">Arraste para o lado → para ver mais modelos</p>
      </div>
    `;

    const imagensHTML = secao.imagens.map(img => `
      <div class='swiper-slide'>
        <img src='${img.src}' alt='${img.texto}'/>
        <p>${img.texto}</p>
      </div>
    `).join("");

    const swiperHTML = `
      <div class='swiper'>
        <div class='swiper-wrapper'>
          ${imagensHTML}
        </div>
      </div>
    `;

    container.insertAdjacentHTML("beforeend", tituloHTML + swiperHTML);
  });

  document.addEventListener("DOMContentLoaded", function () {
    document.querySelectorAll(".swiper").forEach(swiperContainer => {
      new Swiper(swiperContainer, {
        slidesPerView: 'auto',
        spaceBetween: 20,
        grabCursor: true
      });
    });

    document.querySelectorAll(".swiper-slide img").forEach(img => {
      img.addEventListener("click", function () {
        document.getElementById("modalImage").src = this.src;
        document.getElementById("imageModal").style.display = "flex";
      });
    });
  });

  function closeModal() {
    document.getElementById("imageModal").style.display = "none";
  }
</script>

</body>
</html>
